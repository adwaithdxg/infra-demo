# Redis Development Configuration
bind 0.0.0.0
port 6379
protected-mode no

# Enable ACL authentication
user default off
user devuser on >devpassword ~* +@all

# Memory settings for development
maxmemory 128mb
maxmemory-policy allkeys-lru

# Persistence settings (development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance settings for development
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Append only file (disabled for development)
appendonly no

# Development settings
daemonize no
supervised no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Database settings
databases 16
